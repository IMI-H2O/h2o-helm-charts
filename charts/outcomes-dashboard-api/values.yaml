# Default values for outcomes-dashboard-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Number of replicas to deploy
replicaCount: 2

image:
  # -- docker image repository
  repository: quay.io/imi-h2o/outcomes-dashboard-api
  # -- image pull policy
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: dev

# -- Docker registry secret names as an array
imagePullSecrets: []

# -- String to partially override fullname template with a string (will prepend the release name)
nameOverride: ""
# -- String to fully override fullname template with a string
fullnameOverride: ""

# -- Configure pod's Security Context
podSecurityContext: {}
  # fsGroup: 2000

# -- Configure container's Security Context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # -- Kubernetes Service type
  type: ClusterIP
  # -- outcomes-dashboard-api port
  port: 8080

ingress:
  # -- Enable ingress controller resource
  enabled: true
  # -- Ingress class name
  className: ""
  # -- Annotations that define default ingress class, certificate issuer
  # @default -- check values.yaml
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  # -- Path within the url structure
  path: "/h2o/api($|/)(.*)"
  pathType: ImplementationSpecific
  # -- Hosts to accept requests from
  hosts:
    - localhost
  tls:
    # -- TLS Secret Name
    secretName: radar-base-tls

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  # -- Enable horizontal autoscaling
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# -- Node labels for pod assignment
nodeSelector: {}

# -- Toleration labels for pod assignment
tolerations: []

# -- Affinity labels for pod assignment
affinity: {}

existingSecret: ""

# -- Standard JAVA_OPTS that should be passed to this service
javaOpts: "-Xmx550m"
# -- OAuth2 client id
clientId: h2o_outcomes_dashboard_api
# -- OAuth2 client secret
clientSecret: secret

jdbc:
  # -- JDBC Driver to connect to the database.
  driver: org.postgresql.Driver
  # -- JDBC Connection url of the database.
  url: jdbc:postgresql://postgresql:5432/outcomes
  # -- Username of the database
  user: radarbase
  # -- Password of the user
  password: password
  # -- JDBC dialect to use for JDBC Connection
  dialect: org.hibernate.dialect.PostgreSQL10Dialect

postgres:
  ssl:
    enabled: false