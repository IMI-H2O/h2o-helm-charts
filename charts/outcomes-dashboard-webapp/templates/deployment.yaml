apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "outcomes-dashboard-webapp.fullname" . }}
  labels:
    {{- include "outcomes-dashboard-webapp.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "outcomes-dashboard-webapp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "outcomes-dashboard-webapp.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: BASE_HREF
              value: /h2o/
            - name: AUTH_URL
              value: {{ .Values.managementPortal.url }}/oauth
            - name: AUTH_CALLBACK_URL
              value: https://{{ .Values.serverName }}/h2o/login
            - name: DASHBOARD_API_URL
              value: /h2o/api
            - name: AUTH_GRANT_TYPE
              value: "authorization_code"
            - name: AUTH_CLIENT_ID
              value: {{ .Values.managementPortal.clientId }}
            - name: AUTH_CLIENT_SECRET
              value: {{ .Values.managementPortal.clientSecret }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
