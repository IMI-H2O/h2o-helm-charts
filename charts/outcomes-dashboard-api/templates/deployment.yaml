apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "outcomes-dashboard-api.fullname" . }}
  labels:
    {{- include "outcomes-dashboard-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "outcomes-dashboard-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "outcomes-dashboard-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "outcomes-dashboard-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
              httpHeaders:
                - name: Accept
                  value: application/json
          readinessProbe:
            httpGet:
              path: /
              port: http
              httpHeaders:
                - name: Accept
                  value: application/json
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/outcomes-dashboard-api/
            {{- if .Values.postgres.ssl.enabled }}
            - name: postgres-root-cert
              mountPath: /root/.postgresql/
            {{ end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "outcomes-dashboard-api.fullname" . }}
        {{- if .Values.postgres.ssl.enabled }}
        - name: postgres-root-cert
          configMap:
            name: {{ include "outcomes-dashboard-api.fullname" . }}-root-cert
        {{ end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
